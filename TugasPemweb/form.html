<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Form Validation</title>
</head>
<body background="form.html" style="color: rgb(8, 33, 54);">
    <h1 id="form"></h1>
        <Align="center">
        <h1>FORM VALIDASI</h1>
        <br></br>
        <form action="">
          <label for="">Nama</label>
          <input type="text" id="nama">
          <br></br>
          <label for="">Email</label>
          <input type="email" id="email">
          <br></br>
          <label for="">Waktu Pemberangkatan</label>
          <input type="time" id="waktu" min="00.00" max="23.59">
          <br></br>
          <label for="">Tujuan Keberangkatan</label>
          <input type="text" id="destinasi">
          <br></br>
          <label for=""> Jumlah Tiket </label>
          <input type="number" id="tiket">
          <br></br>
          <button type="button" onclick="validasi()">SUBMIT</button>
        </Align>
        </form>
       <h1 id="namapenumpang"></h1>
       <h1 id="emailpenumpang"></h1>
       <h1 id="waktukeberangkatan"></h1>
       <h1 id="tujuanpenumpang"></h1>
       <h1 id="jumlahtiket"></h1> 
      
</body>
</html>
